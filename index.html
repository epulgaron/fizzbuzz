<!DOCTYPE html>
<html>
<head>
    <title>Fizz Buzz Simulation</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row controls" v-if="!fizzBuzzIsRuning">
        <div class="small-12 columns">
            <button id="start-simulator" v-on:click="startFizzBuzz">START SIMULATION</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="fizz-buzz" v-if="show" v-on:click="runFizzBuzz">FIZZ BUZZ</button>
            <button id="reset" v-else v-on:click="resetFizzBuzz">RESET</button>
        </div>
    </section>
    <section class="row log" v-if="printValues.length >0">
        <div class="small-12 columns" v-if="printValues.fizzBuzzIsRuning = true">
            <ul>
                <li v-for="printValue in printValues" v-bind:class="{'fizz': printValue.isFizz, 'buzz': printValue.isBuzz, 'fizz-buzz': printValue.isFizzBuzz, 'none':printValue.isNone }">
                    {{printValue.numberFizzBuzz}}-{{printValue.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
